{% extends 'admin/adminbase.html' %}

{% block admin-content %}




<div class="container">
   <div class="col-10 mx-auto">
       <table class="table table-hover table-light mt-3">

           <tr>
               <th class="border">id</th>
               <th class="border">Class Name</th>

               <th class="border"> Action</th>
           </tr>

           {% for className in classes %}

       <tr>
           <td class="border">{{className.id}}</td>
           <td class="border">{{className.className}}</td>
           
           <td class="border p-2 gap-2 d-flex">
               <a href="{% url 'deleteStudent' className.id %}" class="btn btn-danger rounded " >Delete</a>
               <a href="{% url 'editStudent' className.id %}" class="btn btn-success rounded  ">Edit</a>
               <a href="{% url 'viewStudent' className.id %}" class="btn btn-info rounded ">View</a>
           </td>
       </tr>
       {% endfor  %}

       </table>
   </div>
</div>




{% endblock  %}
