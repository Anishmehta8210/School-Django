{% extends 'admin/adminbase.html' %}

{% block admin-content %}




<div class="container-fluid">
   <div class="col-10 mx-auto">
     <div class="flex jystify-between mt-4 mx-16">
        <h1 class="font-sembold text-2xl">{{title|upper}}</h1>

        <a href="" class="bg-teal-600 hover:bg-teal-800 text-white px-3 py-2 rounded mx-20">Add Class</a>
     </div>
      <div class="container-fluid">
        <div class="row">
            <div class="col-8 gap-3">
                <table class="table table-hover table-light mt-3 text-center">

                    <tr>
                        <th class="border">id</th>
                        <th class="border">Class Name</th>
         
                        <th class="border"> Action</th>
                    </tr>
         
                    {% for className in classes %}
         
                <tr>
                    <td class="border">{{className.id}}</td>
                    <td class="border">{{className.className}}</td>
                    
                    <td class="border p-2 gap-2 d-flex">
                        <a href="{% url 'deleteclasses' className.id %}" class="btn btn-danger rounded " >Delete</a>
                        <a href="{% url 'editStudent' className.id %}" class="btn btn-success rounded  ">Edit</a>
                        <a href="{% url 'viewclasswise' className.className %}" class="btn btn-warning rounded  ">View Students</a>
                        
                    </td>
                </tr>
                {% endfor  %}
         
                </table>
            </div>
            <div class="col-4">
                <h1 class="font-semibold text-2xl flex-1">Insert Class Here</h1>
                <form action="" method="post" class="mt-3">
                    {% csrf_token %}
                    {{form}}
                   
                    <div class="mb-3">
                        <button type="submit"
                          class="bg-teal-500 text-white px-3 py-2 rounded hover:bg-teal-700 w-full mt-3">Create Class</button>
                      </div>
                </form>
            </div>
        </div>
      </div>
   </div>
</div>




{% endblock  %}
