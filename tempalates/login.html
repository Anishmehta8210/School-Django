{% extends 'base.html' %}

 {% block  content %}

 


<section class="mylogin" >
    <div class="colour"></div>
    <div class="colour"></div>
    <div class="colour"></div>
    <div class="box">
        <div class="anish" style="--i: 0"></div>
        <div class="anish" style="--i: 1"></div>
        <div class="anish" style="--i: 2"></div>
        <div class="anish" style="--i: 3"></div>
        <div class="anish" style="--i: 4"></div>
        <div class="des">
            <div class="form">
                <h2>Login Form</h2>
                <form action="" method="post" enctype="multipart/form-data" class="myform">

                    {% csrf_token %}
                    <div class="flex flex-wrap flex-col -m-2 myform">
                        {{form}}
                        <div class="mb-3">
                          <button type="submit"
                            class="bg-green-500 text-white px-3 py-2 rounded hover:bg-green-700 w-full mt-3">Login </button>
                        </div>
                    
                   
                   
                </form>
            </div>
        </div>
    </div>
</section>
 
   
        
  


 {% endblock  %}

 {% block 'title' %}LoginPage {% endblock %}
