{% extends 'base.html' %}


{% block  content %}

<div class="container-fluid" style="background-image: linear-gradient( 135deg, #FAB2FF 10%, #1904E5 100%);">
    <section class="text-gray-600 body-font relative">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-2">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Apply For Admission</h1>
          </div>
          <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <form action="" enctype="multipart/form-data" method="post">
              {% csrf_token %}
              <div class="flex flex-wrap flex-col -m-2 myform">
                {{form}}
                <div class="mb-3">
                  <button type="submit"
                    class="bg-green-500 text-white px-3 py-2 rounded hover:bg-green-700 w-full mt-3">Apply </button>
                </div>
            </form>
          </div>
            
      
          
        </div>
      </section>
    
</div>







{% endblock  %}

{% block 'title' %} Apply For Admission {% endblock %}
